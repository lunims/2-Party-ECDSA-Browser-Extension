<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>        
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="title">
        <img src="icon_48.png">
        <h1>Multi-Party FIDO</h1>
        <!-- CSS Layout from WebDevAuthn -->
        <!-- Github link to be changed -->
        <h5><a href="https://github.com/lunims/Multi-Party-FIDO" target="_blank">https://github.com/lunims/Multi-Party-FIDO</a></h5>
    </div>

    <div class="options sliders-no-animations">

        <div class="option">
            <label class="switch">
                <input type="checkbox" id="optionToggle">
                <span class="slider round"></span>
            </label>
            <span>Multi-Party Signatures for FIDO-Keys</span><br>
            <small>Enable or Disable Multi-Party RSA</small>
        </div>
        <div class="option">
            <span>Current Threshold that has been set:</span><br>
            <small id="savedNumbers">t: None out of N: None</small>
        </div>

        <hr />
    </div>


    <div class="input-container"> <!-- Add this container -->
        <input type="number" id="number1" placeholder="First number"/>
        <input type="number" id="number2" placeholder="Second number"/>
    </div>

    <div class="center"> <!-- Add this container -->
        <button id="submitButton" class="myButton">Submit</button>
    </div>

    <div class="center"> <!-- Add this container -->
        <button type="button" id="resetButton" class="myButton">RESET</button>
    </div>

    <div class="footer">
        <div>Browser Extension for Bachelor Thesis, <a href="https://github.com/lunims" target="_blank">Luca Nimsgern</a></div>
        <div>Student @ University Saarland, <a href="https://cispa.de/de" target="_blank">CISPA</a></div>
    </div>

    <script src="scripts/popup.js"></script>
</body>

</html>
